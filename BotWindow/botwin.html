<!DOCTYPE html>
<head>
  <title id="hitit">Bot Control Panel</title>
  <link id="stylecss" rel="stylesheet" href="../assets/botwindow/CSS/style.css">
</head>
<body style="font-size: 15px;">
  <div>
    <img id="themeimgbtn" src="../assets/botwindow/icons/moonimg.png" style="width: 30px; position: absolute; right: 5px; top: 5px;" onclick="themeChange()">
  </div>
  <div>
    <label>Game State:</label>
    <label id="h2tit">Connecting...</label>
  </div>
  <div>
    <label>Window State:</label>
    <label id="invitm"></label>
  </div>
  <div>
      <label class="hbrt">Hotbar</label>
      <select style="height: 35px; padding: 0px;" class="hbr" id="hotbar">
        <option value="0">1</option>
        <option value="1">2</option>
        <option value="2">3</option>
        <option value="3">4</option>
        <option value="4">5</option>
        <option value="5">6</option>
        <option value="6">7</option>
        <option value="7">8</option>
        <option value="8">9</option>
      </select>
      <button id="rclickhotbar">R Click</button>
      <button id="sethotbar">Set</button>
      <label>Look At</label>
      <select id="lookvalue">
        <option value="180">North</option>
        <option value="0">South</option>
        <option value="-90">East</option>
        <option value="90">West</option>
      </select>
      <button id="lookPos">Look</button>
      <label style="position: relative; top: px;">Walk</label>
      <label style="position: relative; top: -3px;" class="switch">
        <input type="checkbox" id="togglewalk">
        <span class="slider round"></span>
      </label>
      <img src="../assets/botwindow/player/HealthHeart.png" style="width: 20px;  height: 20px; position: relative;  top: 5px;">
      <label id="healthhp"> 0</label>
      <img src="../assets/botwindow/player/Hunger.webp" style="width: 20px;  height: 23px; position: relative;  top: 6px;">
      <label id="foodhp"> 0</label>
  </div>
  <div class="invs" style="font-size: 15px;">
    <label style="font-size: 15px;">Inventory Slot</label>
    <input style="width: 33px;" type="number" id="inventoryslotbox"/>
    <button id="inventoryslotl">L Click</button>
    <button id="inventoryslotr">R Click</button>
    <button id="inventoryslotd" title="Drops item from selected slot (L Click First)">Drop</button>
    <button id="inventoryslotda" title="Drops everything">Drop All</button>
    <button id="closewin" type="button" title="Close Window">Close</button>
  </div>
  <div class="afk">
    <label style="position: relative; top: 4px;">Anti AFK</label>
    <label class="switch">
      <input class="afkon" type="checkbox" id="afkToggle">
      <span class="slider round"></span>
    </label>
  </div>
    <div class="autorecoontext">
    <label style="position: relative; top: 4px;">Auto Reconnect</label>
    <label class="switch">
      <input type="checkbox" id="btnrecon">
      <span class="slider round"></span>
    </label>
  </div>
  <div>
    <button class="reconbtns" id="buttonreconnect">Reconnect</button>
    <button class="disreconbtns" id="btndiscon">Disconnect</button>
    <button id="ingshowbtn" onclick="clearchat()" title="Clear Chat">Clear</button>
    <button id="ingshowbtn" onclick="showExample()" title="Window slot number example">Show</button>
    <button id="themebtn" hidden>Dark</button>
  </div>
  <div>
    <img hidden id="invimg1" class="invimg" src="..//assets/botwindow/inventory/inventory-slots.png" style="position: relative;">
    <img hidden id="invimg2" class="largechestimg" src="..//assets/botwindow/inventory/large-chest.png" style="position: relative;">
  </div>
  <div>
    <ul class="chatrecivebox" id="chatmsgbox" style="scroll-behavior: smooth; position: relative; top: 10px;"></ul> <br>
    <input type="text" id="chatbox" placeholder="Message" />
    <button id="sendmsg" type="button">Send</button>
    <input type="number" id="spamdelay" placeholder="Delay (ms) Default: 0" style="width: 130px;"/>
    <label style="position: relative; top: 2px;">Spam</label>
    <label class="switch">
      <input type="checkbox" id="spambtn">
      <span class="slider round"></span>
    </label>
  </div>

  <script src="botwin.js"></script>
</body>
</html>
