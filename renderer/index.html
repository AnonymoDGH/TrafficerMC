<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>TrafficerMC</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <label style="position: relative; right: 55px; font-size: 15pxpx;">TrafficerMC Dashbord</label>
    <div>
      <p>Host: <input style="width: 200px;" type="text" id="host" placeholder="localhost"/></p>
      <p>Port: <input style="width: 205px;" type="number" id="port" placeholder="25565"/></p>
      <p>Username: <input style="width: 160px;" type="text" id="username" placeholder="Username" /></p>
      <p>
        <label>Version:</label> 
        <select id="version" style="width: 150px;">
          <option value="1.18.2">1.18.2</option>
          <option value="1.18.1">1.18.1</option>
          <option value="1.18">1.18</option>
          <option value="1.17.1">1.17.1</option>
          <option value="1.17">1.17</option>
          <option value="1.16.5">1.16.5</option>
          <option value="1.16.4">1.16.4</option>
          <option value="1.16.3">1.16.3</option>
          <option value="1.16.2">1.16.2</option>
          <option value="1.16.1">1.16.1</option>
          <option value="1.16">1.16</option>
          <option value="1.15.2">1.15.2</option>
          <option value="1.15.1">1.15.1</option>
          <option value="1.15">1.15</option>
          <option value="1.14.4">1.14.4</option>
          <option value="1.14.3">1.14.3</option>
          <option value="1.14.1">1.14.1</option>
          <option value="1.14">1.14</option>
          <option value="1.13.2">1.13.2</option>
          <option value="1.13.1">1.13.1</option>
          <option value="1.13">1.13</option>
          <option value="1.12.2">1.12.2</option>
          <option value="1.12.1">1.12.1</option>
          <option value="1.12">1.12</option>
          <option value="1.11.2">1.11.2</option>
          <option value="1.11">1.11</option>
          <option value="1.10.2">1.10.2</option>
          <option value="1.10.1">1.10.1</option>
          <option value="1.10">1.10</option>
          <option value="1.9.4">1.9.4</option>
          <option value="1.9.2">1.9.2</option>
          <option value="1.9">1.9</option>
          <option value="1.8.9">1.8.9</option>
          <option value="1.7.10">1.7.10</option>
        </select>
      </p>
    </div>
    <p style="position: absolute; top: 0px; right: 15px; font-size: 10px;">v0.5(Beta)</p>
    <p id="updateinfo" style="position: absolute; top: 10px; right: 15px; font-size: 10px;">Checking for update...</p>
    <button id="connect" type="button">Connect</button><br />
    <div id="content">Not connected</div> <br />
    <p class="supporttext">Support</p>
    <img onclick="opendiscord()" class="logodiscord" src="../assets/mainwindow/logo/Discord-Logo.png">
    <img onclick="openyt()" class="logoyoutube" src="../assets/mainwindow/logo/ytlogo.png">
    <img onclick="opengithub()" class="logogithub" src="../assets/mainwindow/logo/github.png">
    <script src="./index.js"></script>
  </body>
</html>
