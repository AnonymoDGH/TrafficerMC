<!DOCTYPE html>
<html>
   <head>
      <title>TrafficerMC</title>
      <link rel="stylesheet" href="..//assets/mainwindow/CSS/style.css">
   </head>
   <body>
      <center><label style="position: relative; top: -5px; font-size: 20px;">TrafficerMC Dashbord</label></center>
      <p>Host: <input style="width: 200px;" type="text" id="host" placeholder="localhost"/> Port: <input style="width: 45px;" type="number" id="port" placeholder="25565"/></p>
      <p>Username: <input style="width: 260px;" type="text" id="username" placeholder="Username / Email"/></p>
      <p>
         <label>Password: <input style="width: 180px;" type="text" id="passwd" placeholder="Leave empty if cracked"/></label>
         <select id="authtype" style="padding: 0px; width: 80px; height: 35px;">
            <option value="">Mojang</option>
            <option value="microsoft">Microsoft</option>
         </select>
      </p>
      <p id="accfilestate">Accounts: No account file selected</p>
      <button id="accfileselectbtn" style="position: absolute; right: 15px; top: 190px;">Select</button>
      <p><label>Bots: <input style="width: 110px;" type="number" id="countbot" placeholder="Count"/></label> <label style="position: relative; left: 10px;" >Delay: <input id="joindelay" type="number" style="width: 110px;" placeholder=" Default: 0"></label></p>
      <p>Join Message: <input id="loginMsg" placeholder="Sends after connecting" style="width: 235px;"></p>
      <p>
         <label>Version:</label> 
         <select id="version" style="width: 105px;">
            <option value="">Auto</option>
            <option value="1.18.2">1.18.2</option>
            <option value="1.18.1">1.18.1</option>
            <option value="1.18">1.18</option>
            <option value="1.17.1">1.17.1</option>
            <option value="1.17">1.17</option>
            <option value="1.16.5">1.16.5</option>
            <option value="1.16.4">1.16.4</option>
            <option value="1.16.3">1.16.3</option>
            <option value="1.16.2">1.16.2</option>
            <option value="1.16.1">1.16.1</option>
            <option value="1.16">1.16</option>
            <option value="1.15.2">1.15.2</option>
            <option value="1.15.1">1.15.1</option>
            <option value="1.15">1.15</option>
            <option value="1.14.4">1.14.4</option>
            <option value="1.14.3">1.14.3</option>
            <option value="1.14.1">1.14.1</option>
            <option value="1.14">1.14</option>
            <option value="1.13.2">1.13.2</option>
            <option value="1.13.1">1.13.1</option>
            <option value="1.13">1.13</option>
            <option value="1.12.2">1.12.2</option>
            <option value="1.12.1">1.12.1</option>
            <option value="1.12">1.12</option>
            <option value="1.11.2">1.11.2</option>
            <option value="1.11">1.11</option>
            <option value="1.10.2">1.10.2</option>
            <option value="1.10.1">1.10.1</option>
            <option value="1.10">1.10</option>
            <option value="1.9">1.9</option>
            <option value="1.8">1.8.x</option>
         </select>
      </p>
      <p id="filestate">Script: No script file selected</p>
      <button id="fileselectbtn" style="position: absolute; right: 15px; top: 370px;">Select</button>
      <p id="fildir"></p>
      <p style="position: absolute; top: 0px; right: 15px; font-size: 10px;">v1.4</p>
      <p id="updateinfo" style="position: absolute; top: 15px; right: 15px; font-size: 10px;">Checking for update...</p>
      <center><button id="connect" type="button">Connect</button></center>
      <p style="position: absolute; bottom: 0px; right: 0px; font-size: 10px;" >Check GitHub for user guide.</p>
      <p class="supporttext">Support</p>
      <img onclick="opendiscord()" class="logodiscord" src="../assets/mainwindow/logo/Discord-Logo.png">
      <img onclick="openyt()" class="logoyoutube" src="../assets/mainwindow/logo/ytlogo.png">
      <img onclick="opengithub()" class="logogithub" src="../assets/mainwindow/logo/github.png">
      <script src="./index.js"></script>
   </body>
</html>
